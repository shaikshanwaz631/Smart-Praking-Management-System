{% extends "base.html" %}
{% block content %}
<h2>Register Vehicle</h2>
<form method="POST">
    <input type="text" name="mobile" placeholder="Mobile Number" required><br>
    <input type="text" name="sticker" placeholder="Sticker ID"><br>
    <input type="text" name="vehicle_no" placeholder="Vehicle Number" required><br>
    <select name="vehicle_type" required>
        <option value="2W">2 Wheeler</option>
        <option value="4W">4 Wheeler</option>
        <option value="Truck">Truck</option>
        <option value="PD">Physically Disabled</option>
    </select><br>
    <input type="number" step="0.01" name="monthly_rate" placeholder="Monthly Rate"><br>
    <button type="submit">Register</button>
</form>

{% if done %}
<p>âœ… Vehicle registered successfully!</p>
{% endif %}
{% endblock %}
