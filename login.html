<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='bg.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
        .login-box {
            width: 300px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            margin: 100px auto;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.3);
            text-align: center;
        }
        h2 { margin-bottom: 20px; }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        a { display: block; margin-top: 10px; color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username or Phone" required><br>
            <input type="password" name="password" placeholder="Password (skip if phone login)"><br>
            <button type="submit">Login</button>
        </form>
        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        <a href="{{ url_for('register_user') }}">New User? Register here</a>
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
    </div>
</body>
</html>
